<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Registration Form -->
  <div class="container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit" class="button">Sign Up</button>
    </form>

    <div class="or-container">
      <span>or</span>
    </div>

    <button class="button" style="background-color: #42b72a;">Create New Account with Google</button>

    <div class="footer">
      <p>By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy</a> and <a href="#">Cookie Policy</a>.</p>
      <p>Already have an account? <a href="login.html" class="login-link">Log In</a></p>
    </div>
  </div>
</body>
</html>
